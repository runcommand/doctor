machine:
  php:
    version: 5.6.22
  environment:
    WP_CLI_BIN_DIR: /tmp/wp-cli-phar

dependencies:
  cache_directories:
    - ~/.composer/cache

test:
  pre:
    - bash bin/install-package-tests.sh
  override:
    - composer validate
    - WP_VERSION=latest ./vendor/bin/behat --strict
    - rm -rf '/tmp/wp-cli-test core-download-cache'
    - WP_VERSION=trunk ./vendor/bin/behat --strict
